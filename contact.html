    <!-- Contact Us -->
<div class="container badan">
       
      <div class="row">
        <div class="col peding-100">
          <h1>Contact Us</h1>
          <p>
            Silahkan Tinggalkan Pesan Anda, Pada Kolom Yang Tersedia.
          </p>
        </div>
 
        <div class="col peding-30">
          <form method="post" action="#">
             
            <div class="form-group">
              <label for="">Nama Anda:</label>
              <input type="text" class="form-control" name="nama" placeholder="Masukkan Nama Anda">
            </div>
 
            <div class="form-group">
              <label for="">E-mail Anda:</label>
              <input type="email" class="form-control" name="email" placeholder="Masukkan Email Anda">
            </div>
 
            <div class="form-group">
              <label for="">Pesan Anda:</label>
              <textarea name="pesan" class="form-control" cols="30" rows="7" placeholder="Masukkan Pesan Anda"></textarea>
            </div>
 
            <button onclick="myFunction()" type="submit" class="btn btn-dark">Submit</button>
            <script>
                function myFunction() {
                    confirm("Terima Kasih Atas Masukkan Anda");
                }
            </script>
 
          </form>
        </div>
      </div>
 
    </div>
