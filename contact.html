<div class="container badan">

        <div class=" col peding-100">
            <h1>Contact Us</h1>
            <p>
                Silahkan Tinggalkan Pesan Anda, Pada Kolom Yang Tersedia.
            </p>
        </div>
        <div class="col peding-30">
        <form action="#" method="POST" onSubmit="validasi()">
            <div class="form-group">
                <label>Nama Anda:</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda"/>
            </div>
            <div class="form-group">
                <label>E-mail Anda:</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan E-mail Anda"/>
            </div>
            <div class="form-group">
                <label for="">Pesan Anda:</label>
                <textarea name="pesan" class="form-control" cols="30" rows="7" id="pesan" placeholder="Masukkan Pesan Anda"></textarea>
                <br></br>
            <div>
                <button onclick="get_nama(),hayu2()" type="submit" class="btn btn-dark" >Submit</button>
            </div>
        </form>
    </div>
